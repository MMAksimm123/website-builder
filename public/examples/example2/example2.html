<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио 2</title>
    <link rel="stylesheet" href="../style/example2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">{ Портфолио 2 }</a>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1><span class="typed"></span></h1>
            <p>Заготовка текста 1</p>
        </div>
        <div class="scroll-down">↓ Листайте вниз</div>
    </section>

    <section class="skills">
        <h2>Мои навыки</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-html5"></i>
                <h3>Заголовок 1</h3>
                <p>Перечисление</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-server"></i>
                <h3>Заголовок 2</h3>
                <p>Перечисление</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-mobile-alt"></i>
                <h3>Заголовок 3</h3>
                <p>Перечисление</p>
            </div>
        </div>
    </section>

    <section class="projects">
        <h2>Мои проекты</h2>
        <div class="projects-grid">
            <div class="project-card">
                <img src="" alt="Проект 1">
                <div class="project-info">
                    <h3>Название проекта</h3>
                    <p>Перечисление</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© <i class="fas fa-heart"></i></p>
    </footer>

    <!-- Подключаем библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="../js/example2.js"></script>
</body>
</html>
