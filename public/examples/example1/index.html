<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Ваше Имя</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">Портфолио 1</a>
            <ul class="nav-links">
                <li><a href="#work">Работы</a></li>
                <li><a href="#about">Обо мне</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Привет, я <span class="highlight">Ваше Имя</span></h1>
        <p>Дизайнер / Фотограф / Разработчик</p>
        <a href="#work" class="cta-button">Смотреть работы</a>
    </section>

    <section id="work" class="portfolio">
        <h2>Мои работы</h2>
        <div class="gallery">
            <div class="item" data-category="design">
                <img src="project1.jpg" alt="Проект 1">
                <h3>Название проекта 1</h3>
            </div>
            <div class="item" data-category="photo">
                <img src="project2.jpg" alt="Проект 2">
                <h3>Название проекта 2</h3>
            </div>
            <!-- Добавьте больше проектов -->
        </div>
    </section>

    <section id="about" class="about">
        <h2>Обо мне</h2>
        <p>Краткое описание вашего опыта и навыков.</p>
    </section>

    <section id="contact" class="contact">
        <h2>Связаться со мной</h2>
        <form>
            <input type="text" placeholder="Ваше имя">
            <input type="email" placeholder="Email">
            <textarea placeholder="Сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Ваше Имя. Все права защищены.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
