<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио 3</title>
    <link rel="stylesheet" href="../style/example3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Имя <br>Специальность</h1>
            <nav>
                <ul>
                    <li><a href="#" data-text="Работы">Работы</a></li>
                    <li><a href="#" data-text="Обо мне">Обо мне</a></li>
                    <li><a href="#" data-text="Контакты">Контакты</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-artstation"></i></a>
            </div>
        </div>
        <div class="main-content">
            <div class="filter-buttons">
                <button class="active" data-filter="all">Все работы</button>
                <button data-filter="illustration">Иллюстрации</button>
                <button data-filter="character">Персонажи</button>
            </div>
            <div class="gallery">
                <div class="artwork" data-category="illustration">
                    <img src="https://via.placeholder.com/500x700/ff9e80" alt="Иллюстрация 1">
                    <div class="artwork-info">
                        <h3>"Закат в горах"</h3>
                        <p>Цифровая живопись, 2023</p>
                    </div>
                </div>
                <div class="artwork" data-category="character">
                    <img src="https://via.placeholder.com/600x400/80ff9e" alt="Персонаж 1">
                    <div class="artwork-info">
                        <h3>"Девушка-лиса"</h3>
                        <p>Концепт-арт, 2024</p>
                    </div>
                </div>
                <!-- Добавьте больше работ -->
            </div>
        </div>
    </div>

    <script src="../js/example3.js"></script>
</body>
</html>
